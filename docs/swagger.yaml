basePath: /api/v1
definitions:
  responses.Data:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  responses.Error:
    properties:
      code:
        type: integer
      error:
        type: string
    type: object
  responses.ResponseStorage:
    properties:
      url:
        example: https://example.com/123.jpg
        type: string
    type: object
info:
  contact: {}
  description: RESTful API endpoints for Photo Sharing Application
  title: Photo Sharing API
  version: "1.0"
paths:
  /health:
    get:
      consumes:
      - application/json
      description: Health check
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.Data'
      summary: Health check
      tags:
      - Health
  /storage:
    post:
      consumes:
      - multipart/form-data
      description: Upload image to Supabase Storage
      parameters:
      - description: Image file to upload
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.ResponseStorage'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.Error'
      summary: Upload image to Supabase Storage
      tags:
      - Storage
swagger: "2.0"
